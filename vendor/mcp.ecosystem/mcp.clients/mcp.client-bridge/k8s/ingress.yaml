apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-client-bridge-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mcp-client-bridge.example.com
    secretName: mcp-client-bridge-tls
  rules:
  - host: mcp-client-bridge.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-client-bridge-service
            port:
              number: 80