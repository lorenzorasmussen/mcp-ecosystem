apiVersion: v1
kind: Service
metadata:
  name: mcp-client-bridge-service
  namespace: default
  labels:
    app: mcp-client-bridge
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: mcp-client-bridge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
  type: ClusterIP