apiVersion: v1
kind: Service
metadata:
  name: mcp-client-bridge-metrics
  namespace: default
  labels:
    app: mcp-client-bridge
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: mcp-client-bridge
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcp-client-bridge-monitor
  namespace: default
  labels:
    app: mcp-client-bridge
spec:
  selector:
    matchLabels:
      app: mcp-client-bridge
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics